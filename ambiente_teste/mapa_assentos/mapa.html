<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <!--
        <script src="/ambiente_teste/mapa_assentos/exibir_mapa.js"></script>
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Exibir Mapa de assentos teste!</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div id="mapaAssentos">
            <!-- aqui vem a impressão do mapa -->
            <script>
                const colunas = 6;
                const fileiras = 30;
                let linhaImpressao = ""; // começa vazio
                
                // deve fazer a linha e depois imprimir, depois seguir para a proxima

                // passar por todas as colunas
                for (let i = 10; i < fileiras + 10; i++) {  // por enquanto coloquei começando em 10 só para alinhar
                    linhaImpressao = i + " - "; // coloca um identificador na frente

                    // passar pela linha inteira
                    for (let i = 0; i < colunas; i++) {
                        // conferir se é um corredor
                        // lógica é pegar colunas e dividir por 2, quando for esse resultado, pula
                        if (i === colunas/2) {
                            linhaImpressao = linhaImpressao + " . ";
                        }

                        // conferir se está ocupado ou desocupado
                        if (i === "ocupado") {
                            linhaImpressao = linhaImpressao + "⬛";
                        } else {
                            linhaImpressao = linhaImpressao + "⬜";
                        }
                    }

                    document.getElementById("mapaAssentos").innerHTML += "<p>" + linhaImpressao + "</p>";
                }
            </script>
        </div>
    </body>
</html>
