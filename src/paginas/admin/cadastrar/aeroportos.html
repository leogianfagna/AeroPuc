<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/src/javascripts/cadastrar/cadastrar_aeroportos.js"></script>
        <title>Aeroportos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body data-bs-theme="light">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div id="nav-bar-admin-pronta"></div>
        <script>
            // requisição para carregar o conteúdo do arquivo
            fetch('/src/agregados/navbar/nav_admin.html') // se necessario, trocar o nome do arquivo aqui
                .then(response => response.text())
                .then(data => {
                    
                    var elemento = document.getElementById('nav-bar-admin-pronta'); // trocar o nome do elemento

                    // inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
        <div class="container" style="margin-top:50px" >
            <div>
                <h1 class="text-center">Cadastro de um novo aeroporto</h1>
                <p class="text-center">Preencha as informações</p>
            </div>
            <!-- divs nova para o form -->
            <form> <!-- necessário ter para os botões funcionarem -->
                <!-- div para agrupar duas opções na mesma linha -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- escolher a cidade -->
                        <label for="cidade" class="form-label">ID da cidade localizada</label>
                        <input id="cidade" name="cidade" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- valor da passagem -->
                        <label for="aeroportoNome" class="form-label">Nome do aeroporto</label>
                        <input id="aeroportoNome" name="aeroportoNome" type="text" class="form-control">
                    </div>
                </div>
                <p style="margin-top: 15px">
                    <button type="button" onclick="inserirAeroporto();" id="btnCadastrar" class="btn btn-outline-primary">Cadastrar</button>
                    <button type="reset" id="btnLimpar" class="btn btn-outline-secondary">Limpar</button>
                    <a class="btn btn-outline-secondary" href="/src/paginas/admin/main/cidades.html" role="button">Voltar</a>
                </p>
            </form>
            <!-- aqui aparece a mensagem do resultado, a classe é selecionada no próprio javascript-->
            <p id="status"></p>
        </div>
    </body>
</html>
