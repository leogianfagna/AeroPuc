<!doctype html>
<html lang="pt-BR">
    <head>
        <!-- Configuração do conjunto de caracteres e visualização para dispositivos móveis -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Importação do script JavaScript para alterar trajetos -->
        <script src="/src/javascripts/alterar/alterar_trajeto.js"></script>
        
        <!-- Título da página -->
        <title>Trajetos</title>
        
        <!-- Importação do framework Bootstrap para estilização -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Ícone da página -->
        <link rel="icon" type="image/x-icon" href="/src/assets/images/logo.jpg">
    </head>
    <body data-bs-theme="light">
        <!-- Script para carregar a barra de navegação -->
        <script>
            // Requisição para carregar o conteúdo do arquivo da barra de navegação
            fetch('/src/componentes/navbar/nav_admin.html')
                .then(response => response.text())
                .then(data => {
                    var elemento = document.getElementById('nav-bar-admin-pronta');
                    // Inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
        
        <!-- Container principal -->
        <div class="container" style="margin-top:50px">
            <div>
                <!-- Título e descrição do formulário -->
                <h1 class="text-center">Alterar trajetos</h1>
                <p class="text-center">Preencha as informações</p>
            </div>
            
            <!-- Formulário para alterar trajetos -->
            <form>
                <!-- Linha com três campos: ID, Duração do trajeto, Tipo de passagem -->
                <div class="row" style="margin-top: 10px">
                    <div class="col">
                        <!-- ID do aeroporto modificado -->
                        <label for="id" class="form-label">ID do aeroporto modificado</label>
                        <input id="id" name="id" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- Duração do trajeto -->
                        <label for="duração" class="form-label">Duração do trajeto</label>
                        <input id="duração" name="duração" type="text" class="form-control" placeholder="Ex.: 3h">
                    </div>
                    <div class="col">
                        <!-- Tipo de passagem -->
                        <label for="tipo" class="form-label">Tipo de passagem</label>
                        <select id="tipo" name="tipo" class="form-select" aria-label="Default select example">
                            <option value="0">Selecionar</option>
                            <option value="1">Somente ida</option>
                            <option value="2">Ida e volta</option>
                        </select>
                    </div>
                </div>
                
                <!-- Linha com dois campos: Cidade de origem e Cidade de destino -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- Cidade de origem -->
                        <label for="cidadeOrigem" class="form-label">Cidade de origem</label>
                        <select id="cidadeOrigem" name="cidadeOrigem" class="form-select" aria-label="Default select example">
                            <!-- Opções de cidades -->
                        </select>
                    </div>
                    <div class="col">
                        <!-- Cidade de destino -->
                        <label for="cidadeDestino" class="form-label">Cidade de destino</label>
                        <select id="cidadeDestino" name="cidadeDestino" class="form-select" aria-label="Default select example">
                            <!-- Opções de cidades -->
                        </select>
                    </div>
                </div>
                
                <!-- Botões e link no final do formulário -->
                <p style="margin-top: 15px">
                    <!-- Botão para confirmar a alteração -->
                    <button type="button" onclick="AlterarTrajeto();" id="btnAlterar" class="btn btn-outline-primary">Confirmar</button>
                    
                    <!-- Botão para limpar os campos do formulário -->
                    <button type="reset" id="btnLimpar" class="btn btn-outline-secondary">Limpar</button>
                    
                    <!-- Link para voltar para outra página -->
                    <a class="btn btn-outline-secondary" href="/src/paginas/admin/main/voos.html" role="button">Voltar</a>
                </p>
            </form>
            
            <!-- Mensagem de status que será exibida dinamicamente -->
            <p id="status"></p>
        </div>
        
        <!-- Importação do script Bootstrap para funcionalidades adicionais -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
