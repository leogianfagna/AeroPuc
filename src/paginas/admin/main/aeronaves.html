<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aeronaves</title>
        <script src="/src/javascripts/visualizar/select_aeronaves.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/src/assets/images/logo.jpg">
    </head>
    <body data-bs-theme="light">
        <script src="/src/javascripts/visualizar/select_aeronaves.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div id="nav-bar-admin-pronta"></div>
        <script>
            // requisição para carregar o conteúdo do arquivo
            fetch('/src/agregados/navbar/nav_admin.html') // se necessario, trocar o nome do arquivo aqui
                .then(response => response.text())
                .then(data => {
                    
                    var elemento = document.getElementById('nav-bar-admin-pronta'); // trocar o nome do elemento

                    // inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
    <div class="container" style="margin-top:50px">
        <div>
            <h1 class="text-center">Visualização de aeronaves</h1>
            <p class="text-center">Apenas modo visualizar</p>
        </div>
        <div style="margin-top:30px" class="text-center">
            <a class="btn btn-success" href="/src/paginas/admin/cadastrar/aeronaves.html" role="button">Cadastrar</a>
            <a class="btn btn-primary" href="/src/paginas/admin/alterar/aeronaves.html" role="button">Alterar</a>
            <a class="btn btn-danger" href="/src/paginas/admin/excluir/aeronaves.html" role="button">Excluir</a>
        </div>
        <!-- div para criar o botão de pesquisa de aeronaves -->
        <div class="container mt-4">
            <div class="row justify-content-end">
                <div class="col-lg-4">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" aria-label="Search" placeholder="Pesquisar por um modelo específico">
                        <button class="btn btn-outline-info" type="submit" onclick="buscarDadosPersonalizados('nomeDaTabela', 'nomeDaColuna')">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- div para criação da tabela -->
        <div class="row" style="margin-top:5px">
            <div>
                <!-- estilo da tabela feito pelo bootstrap -->
                <table class="table table-light table-striped">
                    <!-- thead da tabela (cabeçalho) -->
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Referência</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Fabricante</th>
                            <th scope="col">Ano fabricação</th>
                            <th scope="col">Fileiras</th>
                            <th scope="col">Colunas</th>
                            <th scope="col">Assentos</th>
                        </tr>
                    </thead>
                    <!-- tbody da tabela (as informações) -->
                    <tbody id="tabelaDeAeronaves" class="align-middle">
                        <!-- As linhas da tabela serão adicionadas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- div para fazer as páginas -->
        <div>
            <!-- parte de mostrar resultados -->
            <p class="d-inline"> <!-- precisa do inline para não pular a linha depois do mostrando -->
                Exibindo
                <div class="btn-group d-inline">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        10
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">15</a></li>
                        <li><a class="dropdown-item" href="#">50</a></li>
                        <li><a class="dropdown-item" href="#">100</a></li>
                    </ul>
                </div>
                resultados de
                <p class="d-inline">
                    <span id="contadorResultados">...</span> <!-- aqui vai o total de resultados com estilo com uma cor diferente -->
                </p>
                <!-- parte de avançar páginas AINDA PARA FAZER
                <div class="d-inline">
                    <p class="d-inline" class="text-end">aqui</p>
                </div> -->
            </p>
        </div>
    </div>
  </body>
</html>
