<!doctype html>
<html lang="pt-BR">
    <head>
        <!-- Configuração do conjunto de caracteres e visualização para dispositivos móveis -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Importação do script JavaScript para alterar informações de voos -->
        <script src="/src/javascripts/alterar/alterar_voo.js"></script>
        
        <!-- Título da página -->
        <title>Voos</title>
        
        <!-- Importação do framework Bootstrap para estilização -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Ícone da página -->
        <link rel="icon" type="image/x-icon" href="/src/assets/images/logo.jpg">
    </head>
    <body data-bs-theme="light">
        <!-- Script para carregar a barra de navegação -->
        <script>
            // Requisição para carregar o conteúdo do arquivo da barra de navegação
            fetch('/src/agregados/navbar/nav_admin.html')
                .then(response => response.text())
                .then(data => {
                    var elemento = document.getElementById('nav-bar-admin-pronta');
                    // Inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
        
        <!-- Container principal -->
        <div class="container" style="margin-top:50px">
            <div>
                <!-- Título e descrição do formulário -->
                <h1 class="text-center">Alterar informações de voos</h1>
                <p class="text-center">Preencha as informações</p>
            </div>
            
            <!-- Formulário para alterar informações de voos -->
            <form>
                <!-- Linha com três campos: ID, Trajeto do voo realizado, Aeronave utilizada -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- ID do voo modificado -->
                        <label for="id" class="form-label">ID do voo modificado</label>
                        <input id="id" name="id" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- Trajeto do voo realizado -->
                        <label for="trajeto" class="form-label">Trajeto do voo realizado</label>
                        <input id="trajeto" name="trajeto" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- Aeronave utilizada -->
                        <label for="aeronave" class="form-label">Aeronave utilizada</label>
                        <input id="aeronave" name="aeronave" type="text" class="form-control">
                    </div>
                </div>
                
                <!-- Linha com quatro campos: Data de partida, Data de volta, Valor da passagem, Horário de saída -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- Data de partida -->
                        <label for="data_ida" class="form-label">Data de partida</label>
                        <input id="data_ida" name="data_ida" type="date" class="form-control" placeholder="Ex.: 10/01/2024">
                    </div>
                    <div class="col">
                        <!-- Data de volta -->
                        <label for="data_volta" class="form-label">Data de volta</label>
                        <input id="data_volta" name="data_volta" type="date" class="form-control" placeholder="Ex.: 10/01/2024">
                    </div>
                    <div class="col">
                        <!-- Valor da passagem -->
                        <label for="valor" class="form-label">Valor da passagem</label>
                        <input id="valor" name="valor" type="text" class="form-control" placeholder="Ex.: 750.30">
                    </div>
                    <div class="col">
                        <!-- Horário de saída -->
                        <label for="horarioIda" class="form-label">Horário saída</label>
                        <input id="horarioIda" name="horarioIda" type="time" class="form-control" placeholder="Ex.: 10:40">
                    </div>
                </div>
                
                <!-- Linha com dois campos: Horário de chegada prevista -->
                <div class="row" style="margin-top: 10px">
                    <div class="col">
                        <!-- Horário de chegada prevista -->
                        <label for="horarioChegada" class="form-label">Horário de chegada prevista</label>
                        <input id="horarioChegada" name="horarioChegada" type="time" class="form-control" placeholder="Ex.: 16:00">
                    </div>
                </div>
                
                <!-- Botões e link no final do formulário -->
                <p style="margin-top: 15px">
                    <!-- Botão para confirmar a alteração -->
                    <button type="button" onclick="alterarVoo();" id="btnAlterar" class="btn btn-outline-primary">Confirmar</button>
                    
                    <!-- Botão para limpar os campos do formulário -->
                    <button type="reset" id="btnLimpar" class="btn btn-outline-secondary">Limpar</button>
                    
                    <!-- Link para voltar para outra página -->
                    <a class="btn btn-outline-secondary" href="/src/paginas/admin/main/voos.html" role="button">Voltar</a>
                </p>
            </form>
            
            <!-- Mensagem de status que será exibida dinamicamente -->
            <p id="status"></p>
        </div>
    </body>
</html>
