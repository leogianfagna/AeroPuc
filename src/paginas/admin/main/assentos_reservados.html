<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Assentos reservados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/src/assets/images/logo.jpg">
    </head>
    <body data-bs-theme="light">
        <script src="/src/javascripts/visualizar/select_mapa_assentos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div id="nav-bar-admin-pronta"></div>
        <script>
            // requisição para carregar o conteúdo do arquivo
            fetch('/src/componentes/navbar/nav_admin.html')
                .then(response => response.text())
                .then(data => {
                    
                    var elemento = document.getElementById('nav-bar-admin-pronta'); // trocar o nome do elemento

                    // inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
    <div class="container" style="margin-top:50px">
        <div>
            <h1 class="text-center">Visualização dos assentos reservados</h1>
            <p class="text-center">Apenas modo visualizar</p>
        </div>
        <div style="margin-top:30px" class="text-center">
            <a class="btn btn-primary" href="/src/paginas/admin/alterar/assentos_reservados.html" role="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Interditar ou alterar um assento">Gerenciar</a>
        </div>
        <!-- div para criar o botão de pesquisa de assentos -->
        <div class="container mt-4">
            <div class="row justify-content-end">
                <div class="col-lg-4">
                    <form class="d-flex">
                        <input id="campoBusca" class="form-control me-2" type="search" aria-label="Search" placeholder="Pesquisar pelo Nº voo">
                        <button class="btn btn-outline-info" type="button" onclick="buscarDadosPersonalizados('voo')">Pesquisar</button>
                        <a class="btn btn-outline-info" href="/src/paginas/admin/main/assentos_reservados.html" role="button" style="margin-left: 7px;">Limpar</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- div para criação da tabela -->
        <div class="row" style="margin-top:5px">
            <div>
                <!-- estilo da tabela feito pelo bootstrap -->
                <table class="table table-light table-striped">
                    <!-- thead da tabela (cabeçalho) -->
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">ID Assento</th>
                            <th scope="col">Num Assento</th>
                            <th scope="col">Status</th>
                            <th scope="col">Bilhete</th>
                            <th scope="col">Voo</th>
                        </tr>
                    </thead>
                    <!-- tbody da tabela (as informações) -->
                    <tbody id="tabelaDeAeronaves" class="align-middle">
                        <!-- As linhas da tabela serão adicionadas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- div para fazer as páginas -->
        <div>
            <p class="d-inline">
                Exibindo 
                <span id="contadorResultados">...</span>
                resultados encontrados.
            </p>
        </div>
      </div>
  </body>
</html>
