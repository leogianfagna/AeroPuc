<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AeroPUC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/src/assets/images/logo.jpg">
    </head>
    <body data-bs-theme="light">
        <!-- script boostrap -->
        <link rel="stylesheet" href="/src/assets/css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- nav bar do site -->
        <div id="nav-bar-local-pronta"></div>
        <script>
            // requisição para carregar o conteúdo do arquivo
            fetch('/src/agregados/navbar/nav_local.html') // se necessario, trocar o nome do arquivo aqui
                .then(response => response.text())
                .then(data => {
                    
                    var elemento = document.getElementById('nav-bar-local-pronta'); // trocar o nome do elemento

                    // inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
        <!-- div central para centralizar todos os elementos no espaço determinado -->
        <div class="div-central">

            <div class="container">
                <!-- div que vai deixar os elementos principais alinhados -->
                <div class="row flex-md-row">
                    <div class="col-sm">
                        <div class="descolar">
                            <h1 class="display-5 fw-bold">

                                escolha com Aeropuc.
                            </h1>
                            <p class="lead">Uma nova plataforma para agendamento e compra de passagens!</p>
                            <a type="button" class="btn btn-primary btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Comprar uma passagem" href="/src/paginas/local/reserva_voo.html">Agendar</a>
                            <a type="button" class="btn btn-light btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Visualizar todos os voos disponíveis" href="/src/paginas/admin/main/aeronaves.html">Voos</a>
                        </div>
                    </div>
                    <div class="col-sm">
                        <!-- 
                            carrossel de imagens pelo boostrap
                            https://getbootstrap.com/docs/5.0/components/carousel/
                        -->
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/src/assets/images/index_carousel_1.png" class="d-block w-100">

                                    <div class="carousel-item">

                                    <div class="carousel-item">

                                    </div>
                                    <div class="carousel-item">
                                        <img src="/src/assets/images/index_carousel_5.jpg" class="d-block w-100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p style="text-align: center;" class="lead">Para suporte, ligue (19) 3232-3232</p>
