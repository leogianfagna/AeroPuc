<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/src/javascripts/alterar/alterar_aeronave.js"></script>
        <title>Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/src/assets/images/logo.jpg">
    </head>
    <body data-bs-theme="light">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div id="nav-bar-admin-pronta"></div>
        <script>
            // requisição para carregar o conteúdo do arquivo
            fetch('/src/agregados/navbar/nav_admin.html') // se necessario, trocar o nome do arquivo aqui
                .then(response => response.text())
                .then(data => {
                    
                    var elemento = document.getElementById('nav-bar-admin-pronta'); // trocar o nome do elemento

                    // inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
        <div class="container" style="margin-top:50px" >
            <div>
                <h1 class="text-center">Alterar clientes</h1>
                <p class="text-center">Preencha as informações</p>
            </div>
            <!-- divs nova para o form -->
            <form> <!-- necessário ter para os botões funcionarem -->
                <!-- div para agrupar duas opções na mesma linha -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- identificador para ser alterado -->
                        <label for="identificador" class="form-label">ID do cliente cadastrado</label>
                        <input id="identificador" name="identificador" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- nome do cliente -->
                        <label for="nomeCliente" class="form-label">Nome</label>
                        <input id="nomeCliente" name="nomeCliente" type="text" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col">
                        <!-- email -->
                        <label for="emailCliente" class="form-label">Email</label>
                        <input id="emailCliente" name="emailCliente" type="text" class="form-control" placeholder="exemplo@gmail.com">
                    </div>
                    <div class="col">
                        <!-- assento reservado -->
                        <label for="assentoReservado" class="form-label">Assento reservado</label>
                        <input id="assentoReservado" name="assentoReservado" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- ano -->
                        <label for="vooReservado" class="form-label">Voo do bilhete</label>
                        <input id="vooReservado" name="vooReservado" type="text" class="form-control" maxlength="4">
                    </div>
                </div>
                <p style="margin-top: 15px">
                    <button type="button" onclick="alterarAeronave();" id="btnAlterar" class="btn btn-outline-primary">Confirmar</button>
                    <button type="reset" id="btnLimpar" class="btn btn-outline-secondary">Limpar</button>
                    <a class="btn btn-outline-secondary" href="/src/paginas/admin/main/cidades.html" role="button">Voltar</a>
                </p>
            </form>
            <!-- aqui aparece a mensagem do resultado, a classe é selecionada no próprio javascript-->
            <p id="status"></p>
        </div>
    </body>
</html>
