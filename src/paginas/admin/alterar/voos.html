<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/src/javascripts/alterar/alterar_voo.js"></script>
        <title>Voos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body data-bs-theme="light">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div id="nav-bar-admin-pronta"></div>
        <script>
            // requisição para carregar o conteúdo do arquivo
            fetch('/src/agregados/navbar/nav_admin.html') // se necessario, trocar o nome do arquivo aqui
                .then(response => response.text())
                .then(data => {
                    
                    var elemento = document.getElementById('nav-bar-admin-pronta'); // trocar o nome do elemento

                    // inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
        <div class="container" style="margin-top:50px" >
            <div>
                <h1 class="text-center">Alterar informações de voos</h1>
                <p class="text-center">Preencha as informações</p>
            </div>
            <!-- divs nova para o form -->
            <form> <!-- necessário ter para os botões funcionarem -->
                <!-- div para agrupar duas opções na mesma linha -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- identificador para ser alterado -->
                        <label for="id" class="form-label">ID do voo modificado</label>
                        <input id="id" name="id" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- escolher trajeto -->
                        <label for="trajeto" class="form-label">Trajeto do voo realizado</label>
                        <select id="trajeto" name="trajeto" class="form-select" aria-label="Default select example">
                            <option value="0">Selecionar</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="col">
                        <!-- escolher aeronave -->
                        <label for="aeronave" class="form-label">Aeronave utilizada</label>
                        <input id="aeronave" name="aeronave" type="text" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- data ida -->
                        <label for="data_ida" class="form-label">Data de partida</label>
                        <input id="data_ida" name="data_ida" type="date" class="form-control" placeholder="Ex.: 10/01/2024">
                    </div>
                    <div class="col">
                        <!-- data volta -->
                        <label for="data_volta" class="form-label">Data de volta</label>
                        <input id="data_volta" name="data_volta" type="date" class="form-control" placeholder="Ex.: 10/01/2024">
                    </div>
            
                    <div class="col">
                        <!-- valor da passagem -->
                        <label for="valor" class="form-label">Valor da passagem</label>
                        <input id="valor" name="valor" type="text" class="form-control" placeholder="Ex.: 750.30">
                    </div>
                    <div class="row" style="margin-top: 10px"></div>
                    <div class="col">
                        <!-- horário saída -->
                        <label for="horarioIda" class="form-label">Horário saída</label>
                        <input id="horarioIda" name="horarioIda" type="time" class="form-control" placeholder="Ex.: 10:40">
                    </div>
                    <div class="col">
                        <!-- horário chegada -->
                        <label for="horarioChegada" class="form-label">Horário de chegada prevista</label>
                        <input id="horarioChegada" name="horarioChegada" type="time" class="form-control" placeholder="Ex.: 16:00">
                    </div>
                </div>
                <p style="margin-top: 15px">
                    <button type="button" onclick="alterarVoo();" id="btnAlterar" class="btn btn-outline-primary">Confirmar</button>
                    <button type="reset" id="btnLimpar" class="btn btn-outline-secondary">Limpar</button>
                    <a class="btn btn-outline-secondary" href="/src/paginas/admin/main/voos.html" role="button">Voltar</a>
                </p>
            </form>
            <!-- aqui aparece a mensagem do resultado, a classe é selecionada no próprio javascript-->
            <p id="status"></p>
        </div>
    </body>
</html>
