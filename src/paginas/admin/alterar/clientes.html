<!doctype html>
<html lang="pt-BR">
    <head>
        <!-- Configuração do conjunto de caracteres e visualização para dispositivos móveis -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Importação do script JavaScript para alterar aeronaves -->
        <script src="/src/javascripts/alterar/alterar_aeronave.js"></script>
        
        <!-- Título da página -->
        <title>Clientes</title>
        
        <!-- Importação do framework Bootstrap para estilização -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Ícone da página -->
        <link rel="icon" type="image/x-icon" href="/src/assets/images/logo.jpg">
    </head>
    <body data-bs-theme="light">
        <!-- Script para carregar a barra de navegação -->
        <script>
            // Requisição para carregar o conteúdo do arquivo da barra de navegação
            fetch('/src/agregados/navbar/nav_admin.html')
                .then(response => response.text())
                .then(data => {
                    var elemento = document.getElementById('nav-bar-admin-pronta');
                    // Inserir o conteúdo HTML no elemento
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
        
        <!-- Container principal -->
        <div class="container" style="margin-top:50px">
            <div>
                <!-- Título e descrição do formulário -->
                <h1 class="text-center">Alterar clientes</h1>
                <p class="text-center">Preencha as informações</p>
            </div>
            
            <!-- Formulário para alterar clientes -->
            <form>
                <!-- Linha com dois campos: ID do cliente e Nome -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- ID do cliente cadastrado -->
                        <label for="identificador" class="form-label">ID do cliente cadastrado</label>
                        <input id="identificador" name="identificador" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- Nome do cliente -->
                        <label for="nomeCliente" class="form-label">Nome</label>
                        <input id="nomeCliente" name="nomeCliente" type="text" class="form-control">
                    </div>
                </div>
                
                <!-- Linha com três campos: Email, Assento Reservado, Voo Reservado -->
                <div class="row" style="margin-top: 10px">
                    <div class="col">
                        <!-- Email do cliente -->
                        <label for="emailCliente" class="form-label">Email</label>
                        <input id="emailCliente" name="emailCliente" type="text" class="form-control" placeholder="exemplo@gmail.com">
                    </div>
                    <div class="col">
                        <!-- Assento reservado -->
                        <label for="assentoReservado" class="form-label">Assento reservado</label>
                        <input id="assentoReservado" name="assentoReservado" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- Voo do bilhete -->
                        <label for="vooReservado" class="form-label">Voo do bilhete</label>
                        <input id="vooReservado" name="vooReservado" type="text" class="form-control" maxlength="4">
                    </div>
                </div>
                
                <!-- Botões e link no final do formulário -->
                <p style="margin-top: 15px">
                    <!-- Botão para confirmar a alteração -->
                    <button type="button" onclick="alterarAeronave();" id="btnAlterar" class="btn btn-outline-primary">Confirmar</button>
                    
                    <!-- Botão para limpar os campos do formulário -->
                    <button type="reset" id="btnLimpar" class="btn btn-outline-secondary">Limpar</button>
                    
                    <!-- Link para voltar para outra página -->
                    <a class="btn btn-outline-secondary" href="/src/paginas/admin/main/cidades.html" role="button">Voltar</a>
                </p>
            </form>
            
            <!-- Mensagem de status que será exibida dinamicamente -->
            <p id="status"></p>
        </div>
        
        <!-- Importação do script Bootstrap para funcionalidades adicionais -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
