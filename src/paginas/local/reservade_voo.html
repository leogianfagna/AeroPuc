<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroPuc - Escolha o voo</title>
  <link rel="stylesheet" href="/src/assets/css/reserva_voo.css">
  <img class="logo"  src="/src/assets/images/aeropuc_logo.jpeg" alt="foto_logo">
</head>
<body>

  <h1>Escolha o Voo</h1>

  <form>
    <label for="dia">Escolha o dia:</label>
    <select id="dia" name="dia">
      <option value="segunda">Segunda-feira</option>
      <option value="terca">Terça-feira</option>
      <option value="quarta">Quarta-feira</option>
      <option value="quinta">Quinta-Feira</option>
      <option value="sexta">Sexta-Feira</option>
      <option value="sexta">Sábado</option>
      <option value="sexta">Domingo</option>
    </select>

    <label for="horario">Escolha o períodos do dia:</label>
    <select id="horario" name="horario">
      <option value="manha">Manhã</option>
      <option value="tarde">Tarde</option>
      <option value="noite">Noite</option>
    </select>

    <label for="voo">Escolha o voo:</label>
    <input type="text" id="voo" name="voo" placeholder="Número do voo">

    <button type="submit">Reservar</button>
  </form>

</body>
</html>
