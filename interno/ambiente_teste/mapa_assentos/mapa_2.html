<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <script src="/ambiente_teste/mapa_assentos/exibir_mapa.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Exibir Mapa de assentos teste!</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div class="container" style="margin-top:50px" >
            <div>
                <h1 class="text-center">Cadastro de aeronaves</h1>
                <p class="text-center">Preencha as informações</p>
            </div>
            <!-- divs nova para o form -->
            <form> <!-- necessário ter para os botões funcionarem -->
                <!-- div para agrupar duas opções na mesma linha -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <!-- id do voo para usar no typescript -->
                        <label for="vooEscolhido" class="form-label">ID do voo</label>
                        <input id="vooEscolhido" name="vooEscolhido" type="text" class="form-control">
                    </div>
                </div>
                <p style="margin-top: 15px">
                    <button type="button" onclick="criarMapaAssentos();" id="btnCadastrar" class="btn btn-outline-primary">Ver</button>
                    <a class="btn btn-outline-secondary" href="/src/paginas/admin/main/cidades.html" role="button">Voltar</a>
                </p>
            </form>
            <!-- aqui aparece a mensagem do resultado, a classe é selecionada no próprio javascript-->
            <p id="status"></p>
        </div>
        <div id="mapaAssentos">
            <!-- aqui vem a impressão do mapa -->
        </div>
    </body>
</html>
