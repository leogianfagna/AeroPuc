<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <!--
        <script src="/ambiente_teste/mapa_assentos/exibir_mapa.js"></script>
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Exibir Mapa de assentos teste!</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div id="mapaAssentos">
            <!-- aqui vem a impressão do mapa -->
            <script>
                
                // fazendo conexão com o typescript que da um select nos assentos somente (por enquanto TODOS)
                fetch('http://localhost:3000/listarAssentosReservados')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'SUCCESS') {
                        // criando um array dos assentos reservados para imprimir
                        const assentosReservados = data.payload.map(row => row.ASSSENTO);
                        console.log('Assentos Reservados:', assentosReservados);
                    } else {
                        console.error('Erro ao obter os assentos reservados:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro ao fazer a requisição:', error);
                });

            </script>
        </div>
    </body>
</html>
