<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/src/assets/css/forms.css">
        <title>Cidade</title>
        <script src="/src/javascripts/cadastrar/cadastrar_cidade.js"></script>
    </head>
    <body>
        <!-- cabeçalho do site -->
        <div id="header">
            <h1>Nova cidade</h1>
            <p>Preencha todos os campos para cadastrar a cidade.</p>
        </div>
        <!-- div das páginas (nav bar) -->
        <div>
            <nav id="navPaginas">
                <ul>
                    <head>
                        <title>Aeronaves</title>
                    </head>
                <li class="paginasIcones"><a href="/src/paginas/admin/home.html">Início</a></li>
                <li class="paginasIcones"><a href="/src/paginas/admin/opções/aeronaves.html">Aeronaves</a></li>
                <li class="paginasIcones"><a href="/src/paginas/admin/opções/assentos.html">Mapa de assentos</a></li>
                <li class="paginasIcones"><a href="/src/paginas/admin/opções/aeroportos.html">Aeroportos e cidades</a></li>
                <li class="paginasIcones"><a href="/src/paginas/admin/opções/trajetos.html">Trajetos</a></li>
                <li class="paginasIcones"><a href="/src/paginas/admin/opções/voos.html">Voos</a></li>
                </ul>
            </nav>
        </div>
        <!-- formulario de cadastro -->
        <form>  
            <div id="container">  
                <p>
                    <label for="cidade">Nome da cidade:</label><br/>
                    <input type="text" id="cidade" name="cidade" size="30"/>
                </p>
                <p>
                    <label for="estado">Estado:</label><br/>
                    <input type="text" id="estado" name="estado" size="30"/>
                </p>
                <p>
                    <label for="pais">País:</label><br/>
                    <input type="text" id="pais" name="pais" size="30"/>
                </p>
                <p>
                    <button type="button" onclick="inserirCidade();" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>
                    <button type="reset" id="btnLimpar">Limpar</button>
                    <button type="button" id="btnCancelar"><a href="/src/paginas/admin/opções/aeroportos.html" class="botaoPadrao">Cancelar</a></button>
                </p>
            </div>
            <p id="status" class="statusError"></p>
        </form>
    </body>
</html>
