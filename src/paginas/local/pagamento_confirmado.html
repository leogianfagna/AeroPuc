<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            exibirDados();
        });

        function exibirDados() {
            var email = sessionStorage.getItem("pagamentoEmail");
            document.getElementById("emailPagamento").textContent = email;
        }
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div id="nav-bar-local-pronta"></div>
    <script>
        // requisição para carregar o conteúdo do arquivo
        fetch('/src/agregados/navbar/nav_local.html') // se necessario, trocar o nome do arquivo aqui
            .then(response => response.text())
            .then(data => {
                
                var elemento = document.getElementById('nav-bar-local-pronta'); // trocar o nome do elemento

                // inserir o conteúdo HTML no elemento
                elemento.innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o arquivo:', error));
    </script>

    <!-- Apenas poucos estilos para manter as mesmas margens padrozinadas do site -->
    <style>
        #containerMargem {

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            margin: auto;
            width: 40%;
            height: 40%;
            padding: 10px;

            align-items: center;
            justify-content: center;
            justify-items: center;
            text-align: center;
        }

    </style>

    <!-- Recebe os estilos -->
    <div id="containerMargem">
        <h1 class="display-4 fw-bold">Pagamento aprovado!</h1>
        <h2 class="display-6" style="margin-top: -5px;">Obrigado pela preferência.</h2>
        <p style="margin-top: 20px;"></p>
        <p style="display: inline;">Sua reserva foi feita com sucesso. As demais informações foram enviadas para seu email: </p>
        <p style="display: inline; " id="emailPagamento" class="fw-bold"></p>
        <br>
        <a style="margin-top: 30px;" type="button" class="btn btn-outline-secondary" href="/src/paginas/index.html">Voltar ao Menu</a>
    </div>
</body>
</html>
