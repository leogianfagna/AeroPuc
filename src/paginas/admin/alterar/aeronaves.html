<!doctype html>
<html lang="pt-BR">
    <head>
        <!-- Configuração do conjunto de caracteres e visualização para dispositivos móveis -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Importação do script JavaScript para alterar aeronaves -->
        <script src="/src/javascripts/alterar/alterar_aeronave.js"></script>
        
        <!-- Título da página -->
        <title>Aeronaves</title>
        
        <!-- Importação do framework Bootstrap para estilização -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Ícone da página -->
        <link rel="icon" type="image/x-icon" href="/src/assets/images/logo.jpg">
    </head>
    <body data-bs-theme="light">
        <div id="nav-bar-admin-pronta"></div>   
        <!-- Script para carregar a barra de navegação -->
        <script>
            fetch('/src/componentes/navbar/nav_admin.html')
                .then(response => response.text())
                .then(data => {
                    var elemento = document.getElementById('nav-bar-admin-pronta');
                    elemento.innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        </script>
        
        <!-- Container principal -->
        <div class="container" style="margin-top:50px">
            <div>
                <!-- Título e descrição do formulário -->
                <h1 class="text-center">Alterar aeronaves</h1>
                <p class="text-center">Preencha as informações</p>
            </div>
            
            <!-- Formulário para alterar aeronaves -->
            <form>
                <!-- Linha com três campos: ID da aeronave, Fabricante, Modelo -->
                <div class="row" style="margin-top: 30px">
                    <div class="col">
                        <label for="identificador" class="form-label">ID da aeronave modificada</label>
                        <input id="identificador" name="identificador" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="fabricantesCombo" class="form-label">Fabricante</label>
                        <!-- Dropdown para escolher o fabricante -->
                        <select id="fabricantesCombo" name="fabricantesCombo" class="form-select" aria-label="Default select example">
                            <option value="-1">Selecionar</option>
                            <option value="Airbus">Airbus</option>
                            <option value="Boeing">Boeing</option>
                            <option value="Bombardier">Bombardier</option>
                            <option value="Embraer">Embraer</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="modelo" class="form-label">Modelo da aeronave</label>
                        <input id="modelo" name="modelo" type="text" class="form-control" placeholder="Ex.: Airbus A320">
                    </div>
                </div>
                
                <!-- Linha com três campos: Referência, Quantidade de Assentos, Ano de Fabricação -->
                <div class="row" style="margin-top: 10px">
                    <div class="col">
                        <label for="referencia" class="form-label">Referência</label>
                        <input id="referencia" name="referencia" type="text" class="form-control" placeholder="Ex.: 5678">
                    </div>
                    <div class="col">
                        <!-- fileiras -->
                        <label for="fileiras" class="form-label">Quantidade de fileiras</label>
                        <input id="fileiras" name="fileiras" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <!-- colunas -->
                        <label for="colunas" class="form-label">Quantidade de colunas</label>
                        <input id="colunas" name="colunas" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="qtdeAssentos" class="form-label">Quantidade de assentos</label>
                        <input id="qtdeAssentos" name="qtdeAssentos" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="anoFabricacao" class="form-label">Ano de fabricação</label>
                        <input id="anoFabricacao" name="anoFabricacao" type="text" class="form-control" maxlength="4">
                    </div>
                </div>
                
                <!-- Botões e link no final do formulário -->
                <p style="margin-top: 15px">
                    <!-- Botão para confirmar a alteração -->
                    <button type="button" onclick="alterarAeronave();" id="btnAlterar" class="btn btn-outline-primary">Confirmar</button>
                    
                    <!-- Botão para limpar os campos do formulário -->
                    <button type="reset" id="btnLimpar" class="btn btn-outline-secondary">Limpar</button>
                    
                    <!-- Link para voltar para outra página -->
                    <a class="btn btn-outline-secondary" href="/src/paginas/admin/main/aeronaves.html" role="button">Voltar</a>
                </p>
            </form>
            
            <!-- Mensagem de status que será exibida dinamicamente -->
            <p id="status"></p>
        </div>
        
        <!-- Importação do script Bootstrap para funcionalidades adicionais -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
